name: Inso CLI Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Inso CLI
        uses: kong/setup-inso@v1
        with:
          inso-version: 8.6.1
      - name: Run Test Suites
        run: inso run test "DineazyTestDocument" --env dev --ci
